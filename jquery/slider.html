            *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            }

            html {
            border-top: 5px solid #fff;
            background: #e9e9e9;
            color: #2a2a2a;
            }

            html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

           .slider{
                position:relative;
                margin: 0% auto;
                max-width: 50%;
                overflow:hidden;
                height: auto;
                margin-top: 2%;
            }
            
            img{  
                min-width: 100%;
                max-height: 900px;
            }

            .slider ul{
                position:relative;
                width:100%;
                margin:0;
                padding:0;
                height:auto;
                display:inline-block;
                list-style:none;
                background:rgb(189, 44, 44);
            }

          
           
/* Boutton gauche et droit */
            .control:not(.autoplay){
                    position: absolute;
                    top: 50%;
                    z-index: 999;
                    display: block;
                    padding: 4% 3%;
                    width: auto;
                    height: auto;
                    background: #2a2a2a;
                    color: #fff;
                    text-decoration: none;
                    font-weight: 900;
                    font-size: 3rem;
                    cursor: pointer;
                    background-color: rgba(255, 0, 0, 0.164);
                    opacity: 0.9;
                    
            }

            .number{
                    display: inline-block;
                    padding: 1% 3%;
                    background: #2a2a2a;
                    color: #fff;
                    text-decoration: none;
                    cursor: pointer;
                    background-color: red;
                    border: none;
                   
            }

            .next:hover, .prev:hover{
                color: white;
                box-shadow: -15px -9px 25px 4px rgba(0, 0, 0, 0.58);
                opacity: 0.5;
               
            }

            .prev{
                left:0px;
            }

            .next{
                right:0px;
            }
         
            .blue{
                display: none;
            }

            .autoplay{
                    position: absolute;
                    left: 1%;
                    z-index: 999;
                    display: block;
                    padding: 1% 1%;
                    width: auto;
                    height: auto;
                    background: #2a2a2a;
                    color: #fff;
                    text-decoration: none;
                    font-weight: bold;
                    font-size: 1.5rem;
                    cursor: pointer;
                    background-color: rgba(255, 0, 0, 0.041);
                    opacity: 0.9;
                
            }
        .pagination{
            list-style-type: none;
            position: absolute;
            top: 95%; 
            width: 100%; 
            list-style-type: none;
            display: flex; 
            justify-content: center;
            z-index: 999;
           
        }

        .pagination li{
            font-size: 20px;
            /* color: #ff0404; */
            cursor: pointer; 
            margin: 0.4rem;
            font-weight: 900;
        }

    </style>
